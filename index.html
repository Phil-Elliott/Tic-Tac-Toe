<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="players">
				<h1 class="player1">P1</h1>
				<h1 class="player2">P2</h1>
			</div>
			<div class="score">
				<h2 class="player1-score">0</h2>
				<h2 class="player2-score">0</h2>
			</div>
			<div class="game">
				<table>
					<tr>
						<th id="s1"></th>
						<th id="s2"></th>
						<th id="s3"></th>
					</tr>
					<tr>
						<th id="s4"></th>
						<th id="s5"></th>
						<th id="s6"></th>
					</tr>
					<tr>
						<th id="s7"></th>
						<th id="s8"></th>
						<th id="s9"></th>
					</tr>
				</table>
			</div>
		</div>
	</header>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
